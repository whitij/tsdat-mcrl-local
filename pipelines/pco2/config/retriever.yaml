classname: tsdat.io.retrievers.DefaultRetriever
readers:
  .*:
    classname: pipelines.pco2.readers.ReadPCO2Logfile

coords:
  position:
    name: position
  time:
    name: time
    data_converters:
      - classname: tsdat.io.converters.StringToDatetime
        format: "%Y-%m-%d %H:%M:%S"
        timezone: UTC

data_vars:
  pco2_water:
    name: CO2[ppm]
  o2_water:
    name: O2[%]

  pressure:
    name: P[kPa]
    data_converters:
      - classname: tsdat.io.converters.UnitsConverter
        input_units: kPa

  rh:
    name: RH[%]

  temp_rh:
    name: RH_T[degC]

  temp_licor:
    name: Li_T[degC]

  flag:
    name: Flag
