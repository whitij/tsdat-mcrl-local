coords:
  time:
    dims: [time]
    dtype: datetime64[ns]
    attrs:
      long_name: Time 
      standard_name: time
      units: Seconds since 1970-01-01 00:00:00 UTC 
      cf_role: timeseries_id
      coverage_content_type: coordinate
      timezone: UTC

data_vars:
  example_var:
    dims: [time]
    dtype: float32
    attrs:
      long_name:  Example Variable
      units: km
      coverage_content_type: physicalMeasurement
      comment: Example data
